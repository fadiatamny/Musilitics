<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Primary Meta Tags -->
        <title>Musilitics - Analyze your music trends</title>
        <meta name="title" content="Musilitics - Analyze your music trends" />
        <meta
            name="description"
            content="With Musilitics you can learn more about your music habits and expand your music taste"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="test.com" />
        <meta
            property="og:title"
            content="Musilitics - Analyze your music trends"
        />
        <meta
            property="og:description"
            content="With Musilitics you can learn more about your music habits and expand your music taste"
        />
        <meta
            property="og:image"
            content="https://metatags.io/images/meta-tags.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="test.com" />
        <meta
            property="twitter:title"
            content="Musilitics - Analyze your music trends"
        />
        <meta
            property="twitter:description"
            content="With Musilitics you can learn more about your music habits and expand your music taste"
        />
        <meta
            property="twitter:image"
            content="https://metatags.io/images/meta-tags.png"
        />
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
